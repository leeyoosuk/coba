<html>
    <head>
        <title>Tambah Data</title>

        <script src="./js/angular.min.js"></script>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"/>

        <script src="./js/surat-app.js"></script>
        <script src="./js/tambah-controller.js"></script>
    </head>
    <body ng-app="SrtApp" class="container">
        <div class="jumbotron">
            <h1>Tambah Data</h1>
        </div>

        <div ng-controller="TambahController">
        <form>
            <div class="form-group row">
				<label class="col-sm-2 col-form-label">NOMER</label>
				<input type="text" class="col-sm-4 form-control"
						placeholder="NOMER" ng-model="surat.nomer" />
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">TANGGAL</label>
				<input type="text" class="col-sm-4 form-control" 
                        placeholder="TANGGAL" 
                        ng-model="surat.tanggal" />
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">NAMA</label>
				<input type="text" class="col-sm-4 form-control" 
                        placeholder="NAMA" 
                        ng-model="surat.nama" />
			</div>
                        <div class="form-group row">
				<label class="col-sm-2 col-form-label">PERIHAL</label>
				<input type="text" class="col-sm-4 form-control" 
                        placeholder="PERIHAL" 
                        ng-model="surat.perihal" />
			</div>
			<div class="form-group row">
				<button class="btn btn-primary col-pr-2" ng-click="simpan()">
					Simpan
				</button>
				<button class="btn btn-warning col-sm-2" ng-click="batal()">
					Batal
				</button>
			</div>
        </form>        
    </div>
    </body>
</html>
