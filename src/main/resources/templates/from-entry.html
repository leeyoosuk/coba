<!DOCTYPE html>

<html>
    <head>
        <title>Entry Data</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

	<script src="/js/srt-app.js"></script>
	<script src="/js/srt-controller.js"></script>
    </head>
    <body ng-app="SrtApp">
        <div class="jumbotron">
            <h1> From Entry Data</h1>
        </div>
        <div ng-controller="FromController">
            <from>
                <div class="from-group row">
                    <label class="col-sm-2 col-from-label">NOMOR</label>
                    <label class="col-sm-3 from-control" type="Text"
                           placeholder="NOMOR" ng-model="srt.nomor"/>
                </div>
                <div class="from-group row">
                    <label class="col-sm-2 col-from-label">TANGGAL</label>
                    <label class="col-sm-3 from-control" type="Text"
                           placeholder="TANGGAL" ng-model="srt.tanggal">
                </div>
                <div class="from-group row">
                    <label class="col-sm-2 col-from-label">NAMA</label>
                    <label class="col-sm-3 from-control" type="Text"
                           placeholder="NAMA" ng-model="srt.nama">
                </div>
                <div class="from-group row">
                    <label class="col-sm-2 col-from-label">PERIHAL</label>
                    <label class="col-sm-3 from-control" type="Text"
                           placeholder="PERIHAL" ng-model="srt.perihal">
                </div>
                <div class="row">
                    <button class="btn btn-primary col"
                        ng-click="simpan()">
                                Simpan
                    </button>
                    <button class="btn btn-warning col"
                        ng-click="batal()">
                                Batal
                    </button>
                </div>
            </from>
        </div>
    </body>
</html>
